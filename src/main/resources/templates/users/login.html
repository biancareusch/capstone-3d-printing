<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/header_partial::head">
    <title>Log In</title>
</head>
<nav th:replace="partials/navbar :: navbar"></nav>
<body th:replace="partials/body_partials :: body"></body>

<div class="backgroundDiv login">
    <h1>Log In</h1>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
</div>
<!--bootstrap Form-->
<form class="backgroundDiv login" th:action="@{/login}" method="post" >
    <div class="mb-3" >
        <label for="username" class="form-label">Username</label>
        <input class="form-control" id="username" name="username" type="text" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password">
    </div>
    <input type="submit" value="Log In"/>

</form>
<script th:replace="partials/partials_scripts :: script"></script>
<footer th:replace="partials/footer_partial :: footer"></footer>

</html>
