<section class="card p-3 colorBackground" style="border-radius: 10px;">

    <div class="mt-5" style="font-family: 'Bebas Neue', cursive; ">
        <h1 style="text-align: left!important;" class="card-title">Check out our Top 5 Rated 3d Uploads!</h1>
        <hr>
        <p class="card-text justify-content-end">
        <div>
            <ol>
                <li id="listNumber" th:each="file : ${topRated}">
                    <h2><a class="" th:href="@{'/files/' + ${file.id}}" th:text="${file.title}"></a></h2>
                    <h3 th:text="${file.description}"></h3>
                        <img  th:if="${file.images.size()>0}" th:src="${file.images.get(0).img_url}" class="thumbnailPic d-block w-20" alt="file img"/>
<!--                    </div>-->

                <h4>by: <span th:text="${file.owner.username}"></span></h4>
                <h3>Rating: <span class="ml-0" th:text="${file.averageRating}"></span></h3>

                </li>
            </ol>

            <!--                <div th:text="${file.title}"></div>-->
        </div>

        <p class="card-text">Last updated 3 mins ago</p>

    </div>
    <hr>

</section>

<script>

    const fetchById = (id) => fetch(`https://api.thingiverse.com/things/${id}/?access_token=4fbdbe0de9bba7766008096f689409a5`)
        .then(res => res.json())
        .catch(err => console.log(err));

    fetchById(4652388).then(data => console.log(data));

    const fetchByFileId = (id) => fetch(`https://api.thingiverse.com/files/${id}/?access_token=4fbdbe0de9bba7766008096f689409a5`)
        .then(res => res.json())
        .catch(err => console.log(err));

    fetchByFileId(4652388).then(data => console.log(data));

    const fetchMostPopular = () => fetch(`https://api.thingiverse.com/search/?sort=popular&access_token=4fbdbe0de9bba7766008096f689409a5`)
        .then(res => res.json())
        .catch(err => console.log(err));

    fetchMostPopular().then(data => console.log(data));

</script>
