<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing your file post</title>
</head>
<body>
<h1>Editing your file post</h1>

<form th:object="${file}" th:action="@{/files/{id}/edit(id=${file.id})}" method="post">
    Post Title:
    <input name="title" th:value="${file.title}" th:field="*{title}"/>
    <br>
    Your file post:
    <input type="text" name="description" th:value="${file.description}" th:field="*{description}"/>
    <br>
    <label for="isPrivate">set to private</label>
    <input type="checkbox" id="isPrivate" th:checked="${file.private}" name="isPrivate" th:field="*{private}"/>
    <br>
    <button th:type="submit" class="btn">Submit</button>
</form>
<br>

<!--<div th:unless="${file.images == null}">-->
    <div th:each="img : ${file.images}" style="border: grey 1px solid">
        <img th:src="${img.img_url}"/>
        <form th:action="@{/files/{id}/removeImg/{imgID}(id=${file.id}, imgID=${img.id})}" th:method="post">
            <input type="hidden" name="imgID" th:value="${img.id}">
            <button th:type="submit">Delete</button>
        </form>
<!--    </div>-->
</div>

<br>
<form th:action="@{/files/{id}/addImg(id=${file.id})}" method="post" style="border: gray 1px solid;">
    <label for="fileImg">Add Images URL</label>
    <input name="newImg" id="fileImg" th:value="${newImg.img_url}" placeholder="Paste img url here" type="text">
    <br>
    <button th:type="submit" class="btn">Submit</button>
</form>
<!--TODO:add plus button to add more pictures, limit 3-->
<br>
<form th:action="@{/files/{id}/delete(id=${file.id})}" th:method="delete">
    <button th:type="submit" class="btn btn-danger">Delete</button>
</form>

</body>
</html>
