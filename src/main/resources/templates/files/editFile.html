<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header_partial :: head"></head>
<body th:replace="partials/body_partials :: body"></body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h1>Editing your file post</h1>

<form th:object="${file}" th:action="@{/files/{id}/edit(id=${file.id})}" method="post">
    Post Title:
    <input name="title" th:value="${file.title}" th:field="*{title}"/>
    <br>
    Your file post:
    <input type="text" name="description" th:value="${file.description}" th:field="*{description}"/>
    <br>
    <label for="isPrivate">set to private</label>
    <input type="checkbox" id="isPrivate" th:checked="${file.private}" name="isPrivate" th:field="*{private}"/>
    <br>
    <button th:type="submit" class="btn">Submit</button>
</form>
<br>


<div th:each="img : ${file.images}" style="border: grey 1px solid">
    <img th:src="${img.img_url}"/>
    <form th:action="@{/files/{id}/removeImg/{imgID}(id=${file.id}, imgID=${img.id})}" th:method="post">
        <input type="hidden" name="imgID" th:value="${img.id}">
        <button th:type="submit">Delete</button>
    </form>
</div>

<br>
<div th:if="${file.images.size() < 5}">
    You can add up to 5 pictures for this post.
    <form th:action="@{/files/{id}/addImg(id=${file.id})}" method="post" style="border: gray 1px solid;">
        <input class="form-control" name="newImg" id="pickedFile" th:value="${newImg.img_url}" type="hidden">
        <button th:type="button" id="open" >Choose image to upload</button>
        <br>
<!--        TODO: if empty don't let it submit-->
        <input th:type="submit">
    </form>
</div>
<br>
<form th:action="@{/files/{id}/delete(id=${file.id})}" th:method="delete">
    <button th:type="submit" class="btn btn-danger">Delete Post</button>
</form>
<br>
<footer th:replace="partials/footer_partial :: footer"></footer>
<script th:replace="partials/partials_scripts :: script"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script th:src="@{/js/keys.js}"></script>
<script th:src="@{/js/imageUploadFilestack.js}"></script>
</html>
