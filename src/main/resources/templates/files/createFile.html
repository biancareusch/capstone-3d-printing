<!--upload form-->
<form  th:action="@{/files/createFile}"  th:method="post" th:object="${file}"  id="submitForm" class="card ml-1 col-auto" style="width: 40%;">
    <div class="my-3 mx-2">
        <label for="exampleFormControlInput1" class="form-label">Name of File</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" th:field="*{title}">
    </div>
    <div class="mb-3 mx-2">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{description}"></textarea>
    </div>
    <div class="mb-6 mx-2">
        <label for="formFileLg" class="form-label">Upload</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
        <input class="btn btn-outline-secondary my-3 " type="submit" />
    </div>

</form>
<!--progress bar for uploading; if we want one???-->
<div class="position-relative m-4">
    <div class="progress" style="height: 1px;">
        <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100">Upload Your File
        </div>

    <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"

    <button type="button"
            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
            style="width: 2rem; height:2rem;">3
    </button>
</div>

<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        const apikey = 'FILESTACK_API_KEY';
        const client = filestack.init(apikey);
        const options = {
            displayMode: 'inline',
            container: '#inline',
            maxFiles: 20,
            uploadInBackground: false,
            onUploadDone: (res) => console.log(res),
        };
        const picker = client.picker(options);
        const openBtn = document.getElementById('open');
        const closeBtn = document.getElementById('close');
        openBtn.addEventListener('click', () => picker.open());
        closeBtn.addEventListener('click', () => picker.close());
    });
    function uploadFile(result) {
        const fileData = result.filesUploaded[0];
        console.log(fileData);
    }
</script>
