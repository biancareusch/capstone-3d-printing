<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header_partial :: head">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    </head>
<body th:replace="partials/body_partials :: body"></body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="backgroundDiv">
    <div class="row">
        <div class="col-auto">
            <h1 class=" welcome  my-3">Create a 3D File to Share</h1>
        </div>
    </div>

    <!--upload form-->
    <form id="upload form" th:action="@{/files/create}" th:method="POST" th:object="${file}"
          class="backgroundDiv card ml-1 col-auto">
        <div class="my-3 mx-2">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{title}" placeholder="">
        </div>
        <div class="mb-3 mx-2">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" th:field="*{description}"
                      rows="3"></textarea>
        </div>
        <div class="mb-6 mx-2">
            <input class="form-control form-control-lg" id="pickedFile" type="hidden" th:field="*{fileUrl}">
            <button type="button" id="open">Choose File</button>
        </div>
        <div class="my-6 mx-2">
            <div>Pick categories:</div>
            <th:block th:each="category : ${categoryList}">
                <div class="form-check form-check-inline m-2">
                    <input class="form-check-input" type="checkbox"
                           th:id="${category.category}" name="newCategories" th:value="${category.id}"/>
                    <label class="form-check-label" th:for="${category.category}"
                           th:text="${category.category}"></label>
                </div>
            </th:block>

        </div>
        <div class="my-3 mx-2 form-check form-switch">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" th:field="*{private}">
            <label class="form-check-label" for="exampleCheck1">Set as private</label>
        </div>
        <input type="submit" class="btn btn-outline-secondary my-3">
    </form>
</div>
</div>
<!--<img id="example1" th:src="@{${'/image/3d_ex1'}}" class="rounded img-fluid img-thumbnail" alt="3d Printer">-->
<footer th:replace="partials/footer_partial :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script th:replace="partials/partials_scripts :: script"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<script th:src="@{/js/keys.js}"></script>
<script th:src="@{/js/filestack.js}"></script>
</html>
