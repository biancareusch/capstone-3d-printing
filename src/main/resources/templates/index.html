<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>All files</h1>
<!--TODO: add search/ search by category later-->
<div th:each="entry : ${allEntries}">
    <div style="border: black 2px solid">
        <!--        using placeholder pictures for now will be ${entry.img_url} and/or ${entry.file_url} once rendering works-->
        <img src="https://picsum.photos/300/200"
             alt="randomized picture">
        <h5 th:text="${entry.title}"></h5>
        <p th:text="${entry.description}"></p>
        <p th:text="${entry.owner.username}"></p>
        <form th:action="@{/files/{id}(id=${entry.id})}" th:value="${entry.id}" method="get">
            <button class="btn btn-outline-primary my-2" type="submit">see details</button>
        </form>
    </div>
</div>

</body>
</html>
