<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/navbar">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:method="post" th:action="@{/messages/send}">

        <div class="form-group">
            <label>To:</label>
            <input type="text" name="recipient" class="form-control field" placeholder="Enter recipient's username">
        </div>

        <div class="form-group">
            <label>Message:</label>
            <textarea type="text" name="message" class="form-control field" placeholder="Write your message here..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
<footer th:include="partials/footer_partial::footer"></footer>
</html>
