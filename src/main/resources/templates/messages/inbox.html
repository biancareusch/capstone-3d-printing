<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/header_partial::head">
    <title id="pageTitle">Inbox</title>
</head>
<body class="background">
<nav th:replace="partials/navbar :: navbar"></nav>
<div th:if="${param.sent}">Message Sent!</div>

<div class="container">

    <div class="d-flex">

        <div th:replace="partials/messages::messageOptions"></div>

        <div class="tab-content m-2" id="v-pills-tabContent">

            <!-- INBOX -->
            <div th:replace="partials/messages::inboxMessages"></div>

            <!-- SENT -->
            <div th:replace="partials/messages::sentMessages"></div>

            <!-- TODO: trash functionality will probably require a small database change -->
            <div class="tab-pane fade" id="trash" role="tabpanel" aria-labelledby="trash-tab">trash</div>
        </div>
    </div>


</div>
<footer th:include="partials/footer_partial::footer"></footer>


<!-- JQuery CAN'T be slim for this page to function correctly -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<!-- popper.min.js is required for this page to function correctly -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>

    function testfunc(id) {
        console.log(id);
        $.ajax({
            url: "/ajax/read/" + id,
            success: function() {
                $("#message-" + id + "-tab>span").removeClass("text-danger");
            }
        })
    }
</script>
</body>
</html>
