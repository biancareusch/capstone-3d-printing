<script>
    function markRead(id) {
        $.ajax({
            url: "/ajax/read/" + id,
            type: "POST",
            headers: {"X-CSRF-TOKEN": $("input[name='_csrf']").val()},
            success: function () {
                $("#message-" + id + "-tab>span").removeClass("text-danger");
            }
        })
    }
</script>
