<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<!-- Controller serving the page has to pass down a user (to be followed)
    and whether or not the current user is already following -->

<div th:fragment="favorites">
    <h4>Your favorited Files</h4>
    <div th:each="file : ${favorites}">
        <div th:text="${file.title}"></div>
        <div th:text="${file.description}"></div>
        <a th:text="${file.owner.username}" th:href="@{/profile/{id}(id=*{file.owner.id})}"></a>
    </div>
</div>
</html>
