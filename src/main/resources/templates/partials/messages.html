<div th:fragment="full-message" class="p-1">
    <div>
        FROM: <span th:text="${message.sender.username}"></span>
    </div>

    <div>
        TO: <span th:text="${message.recipient.username}"></span>
    </div>

    <div>
        MESSAGE: <span th:text="${message.message}"></span>
    </div>

    <div>
        SENT AT: <span th:text="${message.sentAt}"></span>
    </div>
</div>




<div th:fragment="messageOptions" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
     aria-orientation="vertical">

    <script th:inline="javascript">
    </script>

<!--INBOX PARTIAL-->
    <div th:fragment="inboxMessages" class="tab-pane fade show active " data-toggle="pill"   id="inbox" role="tabpanel"
         aria-labelledby="inbox-tab">
<!--            collapse-->
        <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#msg" role="button" aria-expanded="false" aria-controls="collapseExample">Inbox</a>
        </p>
        <div class="collapse" id="msg">
            <div class="d-flex collapse ">
                <table  class="table table-hover table-dark ">
                    <thead>
                    <tr>
                        <th scope="col">From:</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>

                            <ul  class="nav flex-column nav-tabs d-flex w-60" id="sentence" role="tablist" aria-orientation="vertical">
                                <li  class="nav-item d-flex w-60" th:each="message : ${received}">
                                    <a class="subject nav-link" th:href="@{'/profile/' + ${message.sender.id}}" th:text="${message.sender.username}"></a>
                                    <a id="message" class="subject flex-column nav-link w-100"
                                       th:id="${'message-' + message.id + '-tab'}" data-toggle="tab"
                                       th:href="${'#message-' + message.id}" role="tablist"
                                       th:aria-controls="${'message-' + message.id}"
                                       th:onclick="'javascript:markRead(' + ${message.id} + ')'">
                                        <span th:if="${message.unread}" th:text="${message.message}" style="color: red; text-overflow: ellipsis;" class="sentence slice">hgfhgfhghgdfhhgdfhfhgfjhvjhjhgv</span>
                                        <span th:unless="${message.unread}" th:text="${message.message}"></span>
                                    </a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="tab-content " id="v-tabContent">
                    <div class="tab-pane fade"  th:each="message : ${received}"
                         th:id="${'message-' + message.id}"
                         role="tabpanel"
                         th:aria-labelledby="${'message-' + message.id + '-tab'}">
                        <div th:replace="partials/messages::full-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--sent-->
    <div th:fragment="sentMessages" class="tab-pane fade show active " data-toggle="pill"   id="inbox" role="tabpanel" aria-labelledby="sent-tab">
        <!--            collapse-->
        <p>
            <a class="btn btn-primary width-80" data-toggle="collapse" href="#sentMsg" role="button" aria-expanded="false" aria-controls="collapseExample">Sent</a>
        </p>
        <div class="collapse" id="sentMsg">
            <div class="d-flex collapse ">
                <table class="table table-hover table-dark ">
                    <thead>
                    <tr>
                        <th scope="col">From:</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <ul class="nav flex-column nav-tabs" id="v-tabs-sent" role="tabpanel" aria-orientation="vertical" aria-labelledby="sent-tab">
                                <li class="nav-item d-flex w-100" th:each="message : ${sent}">
                                    <a class="subject nav-link" th:href="@{'/profile/' + ${message.sender.id}}" th:text="${message.sender.username}"></a>
                                    <a class="subject flex-column nav-link w-100"
                                       th:id="${'message-' + message.id + '-tab'}" data-toggle="tab"
                                       th:href="${'#message-' + message.id}" role="tab"
                                       th:aria-controls="${'message-' + message.id}"
                                       th:text="${message.message}">
                                    </a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div class="tab-content"  style="" id="v-pills-tabContent">
            <div class="tab-pane fade"  th:each="message : ${sent}"
                 th:id="${'message-' + message.id}"
                 role="tabpanel"
                 th:aria-labelledby="${'message-' + message.id + '-tab'}">
                <div th:replace="partials/messages::full-message"></div>
            </div>
        </div>
    </div>


    <a class="nav-link" id="trash-tab" data-toggle="pill" href="#trash"
       role="tab" aria-controls="trash" aria-selected="false">Trash</a>
</div>
</div>

<footer th:replace="partials/footer_partial :: footer"></footer>
<script th:inline="javascript">const fileUrl =/*[[${file.fileUrl}]]*/</script>
