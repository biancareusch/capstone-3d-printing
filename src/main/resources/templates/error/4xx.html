<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/header_partial :: head">
    <title id="pageTitle">SquareCubed | 400 Error</title>
</head>
<body class="colorBackground">
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container my-5">
    <th:block th:switch="${error}">
        <div th:case="'Not Found'">
            <h1>404</h1>
            <h1>Page not found!!</h1>
            <div class="d-flex flex-column justify-content-center align-items-center my-3">
                <img th:src="@{/image/climbing-stairs.gif}" alt="3d-climbing-bear">
            </div>
        </div>
        <div th:case="'Forbidden'">
            <h1>You don't have permission to view this page.</h1>
        </div>
    </th:block>
</div>

<footer th:replace="partials/footer_partial :: footer"></footer>
<section th:replace="partials/partials_scripts :: script"></section>
</body>
</html>
